<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton style="margin:14px 0px 0px 4px;" action="/index.xhmtl" value="BACK"/>
        </h:form>
        <div align="center">

            <h:form>
                <h:dataTable class="table" value="#{masaBean.list}" var="list">

                    <h:column>
                        <f:facet name="header">#</f:facet>
                            #{list.masaNo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Durum</f:facet>
                            #{list.musaitMi}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Kapasite</f:facet>
                            #{list.kacKisilik}
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{masaBean.delete(list)}" value="Sil"/>
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{masaBean.setEntity(list)}" value="Güncelle"/>
                    </h:column>


                </h:dataTable>

               

            </h:form>
        </div>
        <hr />
        <h:form>
            masaNo <h:inputText value="#{masaBean.entity.masaNo}" />
            musait mi <h:inputText value="#{masaBean.entity.musaitMi}" />
            kapasite <h:inputText value="#{masaBean.entity.kacKisilik}" />
            <h:commandButton action="#{masaBean.create()}" value="Yeni Kayıt"/>
            <h:commandButton action="#{masaBean.update()}" value="update"/>
        </h:form>

    </h:body>
</html>
