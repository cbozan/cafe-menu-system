<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="tab-pane fade" id="kategori" role="tabpanel" aria-labelledby="v-pills-messages-tab">
            <h:form>
                <h:dataTable class="table" border="2" value="#{kategoriBean.list}" var="list">

                    <h:column>
                        <f:facet name="header">#</f:facet>
                            #{list.kategoriId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tur</f:facet>
                            #{list.tur}
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{kategoriBean.delete(list)}" value="Sil"/>
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{kategoriBean.setEntity(list)}" value="Güncelle"/>
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>
        <hr />
        <h:form>
            kategoriID <h:inputText value="#{kategoriBean.entity.kategoriId}" />
            Tur <h:inputText value="#{kategoriBean.entity.tur}" />
            <h:commandButton action="#{kategoriBean.create()}" value="Yeni Kayıt"/>
            <h:commandButton action="#{kategoriBean.update()}" value="update"/>
        </h:form>

    </h:body>
</html>
