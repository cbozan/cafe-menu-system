<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Urun</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>


        <h:form>
            <h:commandButton style="margin:14px 0px 0px 4px;" action="/index.xhmtl" value="BACK"/>
        </h:form>

        <div class="tab-pane fade" id="urun" role="tabpanel" aria-labelledby="v-pills-messages-tab">
            <h:form>
                <h:dataTable class="table" border="2" value="#{urunBean.list}" var="list">

                    <h:column>
                        <f:facet name="header">#</f:facet>
                            #{list.urunId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Kategori Id</f:facet>
                            #{list.kategori.kategoriId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">İsim</f:facet>
                            #{list.isim}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fiyat</f:facet>
                            #{list.fiyat}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Açıklama</f:facet>
                            #{list.aciklama}
                    </h:column>

                    <h:column>
                        <h:commandButton action="#{urunBean.delete(list)}" value="Sil"/>
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{urunBean.setEntity(list)}" value="Güncelle"/>
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>
        <hr />
        <h:form>
            Urun Id: <h:inputText value="#{urunBean.entity.urunId}" />
            Kategori:
            <h:selectOneMenu value="#{urunBean.entity.kategori}" converter="kategoriConverter">
                <f:selectItems value="#{kategoriBean.list}" var="k" itemValue="#{k}" itemLabel="#{k.kategoriId}">
                </f:selectItems>
            </h:selectOneMenu>
            İsim: <h:inputText value="#{urunBean.entity.isim}" />
            Fiyat: <h:inputText value="#{urunBean.entity.fiyat}" />
            Açıklama: <h:inputTextarea value="#{urunBean.entity.aciklama}"/>

            <h:commandButton action="#{urunBean.create()}" value="Yeni Kayıt"/>
            <h:commandButton action="#{urunBean.update()}" value="update"/>
        </h:form>

    </h:body>
</html>
