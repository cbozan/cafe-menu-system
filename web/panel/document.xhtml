<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton style="margin:14px 0px 0px 4px;" action="/index.xhmtl" value="BACK"/>
        </h:form>
        <h:form enctype="multipart/form-data">
            <div class="form-group">
                <label>file</label>
                <h:inputFile value="#{documentBean.doc}" styleClass="custom-file"/>
            </div>
            <h:commandButton action="#{documentBean.upload}" value="Upload" styleClass="btn btn-primary"/>
        </h:form>
        <div align="center">
            <h:form>
                <h:dataTable styleClass="table" value="#{documentBean.documentList}" var="list">
                    <h:column>
                        <f:facet name="header">#</f:facet>
                            #{list.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">filePame</f:facet>
                            #{list.filePath}
                    </h:column>
                    <h:column>
                        <f:facet name="header">fileName</f:facet>
                            #{list.fileName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">FileType</f:facet>
                            #{list.fileType}
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>
        <hr />
        

    </h:body>
</html>
