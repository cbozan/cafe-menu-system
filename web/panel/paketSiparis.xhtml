<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>

        <h:form style="margin: 14px 14px 14px 14px">

            <h:commandButton action="/index" value="Geri"/>
            <hr/>
            
            <div align="center" style="margin-left: 80px; margin-right: 80px">
                <h:outputText value="PAKET SİPARİŞ" style="font-weight: bold"></h:outputText><br/><br/>
                
                <h:selectOneMenu value="#{paketSiparisBean.kullanici}" converter="kullaniciConverter">
                    <f:selectItems value="#{paketSiparisBean.list}" var="l" itemValue="#{l}" itemLabel="#{l.isim}"/>
                </h:selectOneMenu>
                <h:selectManyMenu value="#{paketSiparisBean.kullanici}" converter="urunConverter">
                    <f:selectItems value="#{paketSiparisBean.list}" var="l" itemValue="#{l}" itemLabel="#{l.isim}" />
                </h:selectManyMenu>
                
                
                <br/><br/>
                <h:commandButton action="#{kullaniciBean.create}" rendered="#{kullaniciBean.entity.id == 0}" value="Yeni Kayıt"/>
                <h:commandButton action="#{kullaniciBean.update}" rendered="#{kullaniciBean.entity.id != 0}" value="Kaydet"/>
                <h:commandButton action="#{kullaniciBean.clear}" rendered="#{kullaniciBean.entity.id != 0}" value="Vazgeç"/>



                <br/><br/>

                <div style="width: auto; height: 250px; overflow-y: auto;">
                    <h:dataTable styleClass="table" value="#{paketSiparisBean.list}" var="list">
                        <h:column>
                            <f:facet name="header">Kullanıcı</f:facet>
                                #{list.kullanici.isim}
                        </h:column>
                        <h:column>
                            <ui:repeat value="#{list.selectedList}" var="urun">
                                <f:facet name="header">Ürün</f:facet>
                                <li>#{urun.isim}</li>
                            </ui:repeat>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tutar</f:facet>
                                #{list.tutar}
                        </h:column>
                        
                        <h:column>
                            <h:commandButton action="#{kullaniciBean.delete(list)}" value="Sil"/>
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{kullaniciBean.setEntity(list)}" value="Güncelle"/>
                        </h:column>
                        
                    </h:dataTable>
                </div>
            </div>
        </h:form>

        
    </h:body>
</html>
