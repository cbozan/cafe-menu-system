<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton style="margin:14px 0px 0px 4px;" action="/index.xhmtl" value="BACK"/>
        </h:form>
        <div align="center">
            <h:form>
                <h:dataTable styleClass="table" value="#{rezervasyonBean.list}" var="list">

                    <h:column>
                        <f:facet name="header">#</f:facet>
                            #{list.rezervasyonId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Masa No</f:facet>
                            #{list.masa.masaNo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tarih</f:facet>
                            #{list.tarih}
                    </h:column>
                    <h:column>
                        <f:facet name="header">İsim</f:facet>
                            #{list.isim}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Soyisim</f:facet>
                            #{list.soyisim}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tel No</f:facet>
                            #{list.telNo}
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{rezervasyonBean.delete(list)}" value="Sil"/>
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{rezervasyonBean.setEntity(list)}" value="Güncelle"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        <hr />
        <h:form>
            masaNo 
            <h:selectOneMenu value="#{rezervasyonBean.entity.masa}" converter="masaConverter">
                <f:selectItems value="#{masaBean.list}" var="k" itemValue="#{k}" itemLabel="#{k.masaNo}">
                </f:selectItems>
            </h:selectOneMenu>
            tarih:<h:inputText value="#{rezervasyonBean.entity.tarih}" />
            isim <h:inputText value="#{rezervasyonBean.entity.isim}" />
            soyisim <h:inputText value="#{rezervasyonBean.entity.soyisim}" />
            telNo <h:inputText value="#{rezervasyonBean.entity.telNo}" />
            <h:commandButton action="#{rezervasyonBean.create()}" rendered="#{rezervasyonBean.entity.rezervasyonId == 0}" value="Yeni Kayıt"/>
            <h:commandButton action="#{rezervasyonBean.update()}" rendered="#{rezervasyonBean.entity.rezervasyonId != 0}" value="update"/>
            <h:commandButton action="#{rezervasyonBean.update()}" rendered="#{rezervasyonBean.entity.rezervasyonId != 0}" value="Cancel"/>
        </h:form>
    </h:body>
</html>
