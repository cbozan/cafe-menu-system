<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>

        <div class="tab-pane fade" id="rezervasyon" role="tabpanel" aria-labelledby="v-pills-messages-tab">
            <h:form>
                <h:dataTable class="table" border="2" value="#{rezervasyonBean.list}" var="list">

                    <h:column>
                        <f:facet name="header">#</f:facet>
                            #{list.rezervasyonId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Masa No</f:facet>
                            #{list.masaNo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tarih</f:facet>
                            #{list.tarih}
                    </h:column>
                    <h:column>
                        <f:facet name="header">İsim</f:facet>
                            #{list.isim}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Soyisim</f:facet>
                            #{list.soyisim}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tel No</f:facet>
                            #{list.telNo}
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{rezervasyonBean.delete(list)}" value="Sil"/>
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{rezervasyonBean.setEntity(list)}" value="Güncelle"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        <hr />
        <h:form>
            masaNo <h:inputText value="#{rezervasyonBean.entity.masaNo}" />
            tarih <h:inputText value="#{rezervasyonBean.entity.tarih}" />
            isim <h:inputText value="#{rezervasyonBean.entity.isim}" />
            soyisim <h:inputText value="#{rezervasyonBean.entity.soyisim}" />
            telNo <h:inputText value="#{rezervasyonBean.entity.telNo}" />
            <h:commandButton action="#{rezervasyonBean.create()}" value="Yeni Kayıt"/>
            <h:commandButton action="#{rezervasyonBean.update()}" value="update"/>
        </h:form>
    </h:body>
</html>
